<!DOCTYPE html>
<html>
    <head>
        <title>HTML Example</title>
    </head>
    <body>
        <p>The body is only visible content</p>
        <!-- This is an HTML comment -->
        <div id="thisDiv" class="someClass">
            <p>This is a second paragraph</p>
        </div>
        <!-- Some tags require a closing tag and others are self closing like img-->
        <img src="http://brianjlauvray.com/img/cohort18-happyhour-sm.jpg" />
    </body>
</html>
