<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bytes Reservations</title>
    <link rel="stylesheet" href="site.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Bits & Bytes</h1> 
        <p>Welcome to the internet's best restaurant</p>
    </header>
    <nav>
        <a href="index.html">View Menu</a>
    </nav>
    <main>
        <h2>Reservation Form</h2>
        <form action="/api/reservations" method="POST">
            <div>
                <label for="reservationName">Name:</label>
                <input id="reservationName" name="nameForReservation" type="text">
            </div>
            <div>
                <label for="numberOfGuests">Number of Guests:</label>
                <input id="numberOfGuests" min="1" name="countOfGuests" type="number" >
            </div>
            <div>
                <label for="reservationDate">Date:</label>
                <input id="reservationDate" name="date" type="date">
            </div>
            <div>
                <label for="reservationTime">Time:</label>
                <input type="time" id="reservationTime" name="time">
            </div>
            <div>
                <label for="specialOccasion">Special Occasion</label>
                <input type="checkbox" id="specialOccasion" name="specialOccasion">
            </div>
            <div>
                <p>Table Cloth Color</p>
                <label for="whiteTableCloth">White:</label>
                <input type="radio" id="whiteTableCloth" name="clothColor"
                 value="white">
                <label for="greenTableCloth">Green:</label>
                <input type="radio" id="greenTableCloth" name="clothColor" 
                value="green">
            </div>
            <div>
                <label for="occasionType">Type of Occasion</label>
                <select name="type" id="occasionType">
                    <option value="A">Anniversary</option>
                    <option value="B">Birthday</option>
                    <option value="O">Other</option>
                    <option value="N">None</option>
                </select>
            </div>
            <div>
                <input type="submit">
            </div>
            
        </form>
    </main>
</body>
</html>
